<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form id="charSearch">
        <div class="">
        <label for="regionSelect">Select character region: USA(us), Europe(eu), Korea(kr), Taiwan(tw)**REQUIRED**</label>
        <select id="regionSelect" aria-label="Default select example">
            <option value="" id="selectedRegion" selected>select</option>
            <option value="us">us</option>
            <option value="eu">eu</option>
            <option value="kr">kr</option>
            <option value="tw">tw</option>
        </select>
        </div>
        <div class="">
            <label>Select realm(server): </label>
            <select id="serverSelect" aria-label="Default select example">
                <option selected>select</option>
                <option value="alterac-mountains">alterac-mountains(us)</option>
                <option value="skullcrusher">skullcrusher(us)</option>
                <option value="kazzak">kazzak(eu)</option>
                <option value="dalaran">dalaran(kr)</option>
                <option value="skywall">skywall(tw)</option>
            </select>
        </div>
        <div id="charName">
        <label>Name of the character to find(case-insensitive): </label>
        <input type="text">
        </div>
        <div id="specificInfo">
            <label>Comma seperated list of fields to retrive for character</label>
            <input type="text" value="">
        </div>
        <div id="submitCharSearch">
            <label for="">Search for Character</label>
            <input type="submit">
        </div>
        <div class="card" style="display: none;">
            <img src="" class="card-img-top" alt="char avatar" style="width: 60px;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                    content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
            </div>
        </div>
    </form>
    <!-- <script src="'https://raider.io/api/v1/raiding/progression?raid=sepulcher-of-the-first-ones&difficulty=mythic&region=us'"></script> -->
    <script src="main.js"></script>
</body>
</html>
